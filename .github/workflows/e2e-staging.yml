name: e2e gtihub action

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Test
      run: |
        npm install
        npx codeceptjs run --grep "\@accounts|\@analytics|\@email|\@explore_analytics|\@settings|\@team"  --steps --plugins allure
      env:
        CI: true
      
    - name: Send Results and Generate Allure Report
      uses: Xotabu4/send-to-allure-server-action@1
      id: allure-report
      # always() needed because we want report for failed tests as well
      if: ${{ always() }}
      with:
        allure-server-url: 'http://51.79.156.44:8080/'
        allure-results: './output'
